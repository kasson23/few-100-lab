<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <div class="container">

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number"
                       class="form-control"
                       id="amountLabel"
                       placeholder="Amount" />
            </div>
            <div class="displayNone"
                 id="badInputLabel"><small>Bad Input</small></div>
            <br />
            <div class="btn-group"
                 role="group"
                 aria-label="Basic example">
                <button type="button"
                        class="btn btn-secondary">10%</button>
                <button type="button"
                        class="btn btn-secondary">15%</button>
                <button type="button"
                        class="btn btn-secondary">20%</button>
            </div>

            <br>
            <label>You are tiping <span id="tipAmount">%</span></label>

            <div class="group-of-outputs">
                <div class="form-group">
                    <input type="email"
                           class="form-control"
                           id="billAmtLabel"
                           value="Bill Amount:"
                           readonly>

                    <input type="text"
                           class="form-control"
                           id="tipPercentLabel"
                           value="Tip Percent: "
                           readonly>

                    <input type="text"
                           class="form-control"
                           id="tipAmtLabel"
                           value="Tip amount: "
                           readonly>

                    <input type="text"
                           class="form-control"
                           id="amtToBePaidLabel"
                           value="Amount to be Paid:"
                           readonly>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
